{
   logger {
      # This format includes timestamp, level, thread (fiberId), message, and cause
      format = "%label{timestamp}{%fixed{32}{%timestamp}} %label{level}{%level} %label{thread}{%fiberId} %label{class}{%name:%line} %label{message}{%message} %label{cause}{%cause}"
      # log filter
      filter {
         # rootLevel sets the minimum level of log messages that will be displayed
         rootLevel = DEBUG
      }
   }
   postgres {
      # The connection pool implementation to use. HikariCP is a high-performance JDBC connection pool
      connectionPool=HikariCP
      # The class of the data source that the connection pool will manage
      dataSourceClass=org.postgresql.ds.PGSimpleDataSource
      properties {
         # The server name where the Postgres database is hosted
         serverName=localhost
         # The port number where the Postgres database is listening
         portNumber=5432
         # The name of the Postgres database
         databaseName=movies
         # The username to connect to the Postgres database
         user=postgres
         # The password to connect to the Postgres database
         password=postgres
      }
      # The number of threads that the connection pool will use
      numThreads=10
   }
}